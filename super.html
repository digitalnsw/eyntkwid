---
layout: default
---
<h1>Your Superannuation</h1>
<p>Please enter the name of the super funds you have</p>
<form>
  <div class="form-item">
    <label class="label--block" for="bank-name">
      Name of the super fund
    </label>
    <input class="au-text-input thing-name" name="super-name" id="super-name" type="text">
    <input class="thing-info" style="display:none;" value="">
  </div>
  <div class="form-item">
    <label class="au-control-input au-control-input--block">
      <input class="au-control-input__input" type="checkbox" name="auto-tell-super">
      <span class="au-control-input__text">In the event of my death, please tell this super company automatically.</span>
    </label>
  </div>
  <p><a href="#" class="au-btn" onclick="return false" id="add-the-thing">Add fund</a></p>
  <div class="row au-body emptyrow" id="thingList"></div>
  <div class="form-item">
    <a href="task-list.html" class="au-btn">Return to list</a>
  </div>
</form>
