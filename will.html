---
layout: default
---
<h1>Your will</h1>
<p>Let your trusted person know how they can get access to your will</p>
<form>
  <div class="form-item">
    <label class="label--block">
      Do you have a will?
    </label>
    <label class="au-control-input au-control-input--block">
      <input class="au-control-input__input" type="radio" name="has-will" value="yes">
      <span class="au-control-input__text">Yes</span>
    </label>
    <label class="au-control-input au-control-input--block">
      <input class="au-control-input__input" type="radio" name="has-will" value="no">
      <span class="au-control-input__text">No</span>
    </label>
  </div>
  <div class="form-item">
    <label for="trusted-postcode" class="label--block">
      Where is your will stored?
    </label>
    <label class="au-control-input au-control-input--block">
      <input class="au-control-input__input" type="radio" name="will-stored" value="tag">
      <span class="au-control-input__text">With NSW Trustee &amp; Guardian</span>
    </label>
    <label class="au-control-input au-control-input--block">
      <input class="au-control-input__input" type="radio" name="will-stored" value="lawyer">
      <span class="au-control-input__text">With a Lawyer or Solicitor</span>
    </label>
  </div>
  <div class="form-item optional-section-will-stored optional-section" data-toggle-value="lawyer">
    <label for="lawyer-name" class="label--block">
      What is the name of the legal company?
    </label>
    <input class="au-text-input" name="lawyer-name" id="lawyer-name" type="text">
  </div>
  <div class="form-item">
    <a href="task-list.html" class="au-btn">Save &amp; Return to list</a>
  </div>
</form>
