layout: default

<h1>Your bank accounts</h1>
<p>Please enter the name of the banks you're with</p>
<form>
  <div class="form-item">
    <label class="label--block" for="bank-name">
      Name of the bank
    </label>
    <input class="au-text-input thing-name" name="bank-name" id="bank-name" type="text">
  </div>
  <div class="form-item">
    <label class="label--block" for="bank-info">
      Any more information for the bank
      <em class="label--block">
        Most banks will be able to find your account just from your name and date of birth
      </em>
    </label>
    <textarea class="au-text-input thing-info" name="bank-info" id="bank-info"></textarea>
  </div>
  <div class="form-item">
    <label class="au-control-input au-control-input--block">
      <input class="au-control-input__input" type="checkbox" name="auto-tell-bank">
      <span class="au-control-input__text">In the event of my death, please tell this bank automatically.</span>
    </label>
  </div>

  <p><a href="#" class="au-btn" onclick="return false" id="add-the-thing">Add bank</a></p>
  <div class="row au-body emptyrow" id="thingList"></div>
  <div class="form-item">
    <a href="task-list.html" class="au-btn">Return to list</a>
  </div>
</form>
